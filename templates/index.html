<!DOCTYPE html>
<html>
<head>
    <title>Python Code Encryption</title>
    <style>
        textarea {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Python Code Encryption</h1>
    <form method="POST">
        <textarea name="code" placeholder="Enter your Python code here"></textarea>
        <br>
        <button type="submit">Encrypt Code</button>
    </form>
    {% if encrypted_code %}
    <h2>Encrypted Code:</h2>
    <pre>{{ encrypted_code }}</pre>
    {% endif %}
</body>
</html>
